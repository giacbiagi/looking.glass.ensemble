<!-- Contact section -->

<section id="contact">
  <div class="container">
    <div class="row">
       <div class="col-md-offset-1 col-md-10 col-sm-12">
        <div class="col-lg-offset-1 col-lg-10 section-title wow fadeInUp" data-wow-delay="0.4s">
          <h4>Contattaci</h4>
          <p>Per informazioni, puoi contattarci tramite l'indirizzo e-mail lookingglassensemble@gmail.com oppure compilando il form sottostante. </p>
        </div>

        <form action="#" method="post" class="wow fadeInUp" data-wow-delay="0.8s">
          <div class="col-md-6 col-sm-6">
            <input name="name" type="text" class="form-control" id="name" placeholder="nome">
          </div>
          <div class="col-md-6 col-sm-6">
            <input name="email" type="email" class="form-control" id="email" placeholder="email">
          </div>
          <div class="col-md-12 col-sm-12">
            <textarea name="message" rows="6" class="form-control" id="message" placeholder="messaggio"></textarea>
          </div>
          <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
            <input type="submit" class="form-control" value="Invia messaggio">
          </div>
        </form>

      </div>

    </div>
  </div>
</section>
